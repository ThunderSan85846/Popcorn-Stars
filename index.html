<form id="form-login" class="hidden" onsubmit="return fazerLogin()">
      <h2>Login</h2>
      <input type="text" id="login-user" placeholder="Usuário" required />
      <input type="password" id="login-pass" placeholder="Senha" required />
      <button type="submit">Entrar</button>
      <button type="button" onclick="voltarConta()">Voltar</button>
    </form>
    
    <form id="form-criar" class="hidden" onsubmit="return criarConta()">
      <h2>Criar Conta</h2>
      <input type="text" id="new-user" placeholder="Novo usuário" required />
      <input type="password" id="new-pass" placeholder="Nova senha" required />
      <button type="submit">Criar Conta</button>
      <button type="button" onclick="voltarConta()">Voltar</button>
    </form>
